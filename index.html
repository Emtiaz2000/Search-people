<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search People</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search App</h1>
        <div class="wrapper">
            <div class="search-section">
                <h3>Search by Name</h3>
                <input type="text" id="search" autocomplete="off">
            </div>
            <div class="people">
                <div class="isFound">
                    <h4>No People With that Name</h4>
                </div>
                <div class="singlePerson">
                    <div class="people-left">
                        <img src="./img/img1.png" alt="img">
                    </div>
                    <div class="people-right">
                        <h4>Mike Andy</h4>
                        <em>LA, USA</em>
                    </div>
                </div>
                <div class="singlePerson">
                    <div class="people-left">
                        <img src="./img/img2.png" alt="img">
                    </div>
                    <div class="people-right">
                        <h4>Any Orel</h4>
                        <em>Town,Paris</em>
                    </div>
                </div>
                <div class="singlePerson">
                    <div class="people-left">
                        <img src="./img/img3.png" alt="img">
                    </div>
                    <div class="people-right">
                        <h4>G Bori</h4>
                        <em>New state,UAE</em>
                    </div>
                </div>
                <div class="singlePerson">
                    <div class="people-left">
                        <img src="./img/img4.png" alt="img">
                    </div>
                    <div class="people-right">
                        <h4>Anna Mary</h4>
                        <em>211 state,Canada</em>
                    </div>
                </div>
                <div class="singlePerson">
                    <div class="people-left">
                        <img src="./img/img5.jpg" alt="img">
                    </div>
                    <div class="people-right">
                        <h4>Mily Groz</h4>
                        <em>Museum Road,France</em>
                    </div>
                </div>
                <div class="singlePerson">
                    <div class="people-left">
                        <img src="./img/img1.png" alt="img">
                    </div>
                    <div class="people-right">
                        <h4>Akhtar Ali</h4>
                        <em>Lahor,Pakistan</em>
                    </div>
                </div>
                <div class="singlePerson">
                    <div class="people-left">
                        <img src="./img/img5.jpg" alt="img">
                    </div>
                    <div class="people-right">
                        <h4>Jiea Gue</h4>
                        <em>Maharastra, India</em>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
